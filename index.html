<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pagina social para exoloradores adicionarem suas fotos"
    />
    <meta name="author" content="Danilo Morais" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/logo.png"
          alt="Logotipo Around the u.s"
          class="header__logo"
        />
        <img src="images/UIkit/Line.png" alt="Divisoria" class="header__rule" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/image.jpg"
            alt="imagem de perfil"
          />
          <div class="profile__content">
            <div class="profile__info">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button type="button" class="profile__edit-button">
                <img src="images/UIkit/Edit Button.png" alt="botão de edição" />
              </button>
            </div>
            <p class="profile__bio">Explorador</p>
          </div>
          <button type="button" class="profile__add">
            <img
              src="images/UIkit/Add_Button.svg"
              alt="botão para adicionar imagens"
            />
          </button>
          <!-- Zona para o popup  -->
          <section class="popup">
            <div class="popup__box">
              <button type="button" class="popup__close-button">
                <img
                  src="images/UIkit/Close Icon.png"
                  alt="Botão para sair do popup"
                />
              </button>
              <div class="popup__content">
                <h2 class="popup__title">Editar Perfil</h2>
                <form class="popup__form">
                  <label for="popup__input-name" class="popup__label"
                    >Nome</label
                  >
                  <input
                    type="text"
                    id="popup__input-name"
                    name="nome"
                    minlength="2"
                    maxlength="40"
                    required
                    placeholder="Nome"
                    class="popup__input"
                  />
                  <label for="popup__input-about" class="popup__label"
                    >Sobre mim</label
                  >
                  <input
                    type="text"
                    id="popup__input-about"
                    name="Sobre mim"
                    minlength="2"
                    maxlength="240"
                    required
                    placeholder="Sobre mim"
                    class="popup__input"
                  />
                  <button type="submit" class="popup__button-save">
                    Salvar
                  </button>
                </form>
              </div>
            </div>
          </section>
          <!-- fim da zona de popup  -->
        </section>
        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="images/kirill-pershin-1088404-unsplash.jpg"
              alt="image cards"
            />
            <div class="element__card-bottom">
              <p class="element__name">Vale de Yosemite</p>
              <img
                class="element__like"
                src="images/UIkit/like.svg"
                alt="Like button"
              />
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="images/kirill-pershin-1404681-unsplash.png"
              alt="image cards"
            />
            <div class="element__card-bottom">
              <p class="element__name">Lago Louise</p>
              <img
                class="element__like"
                src="images/UIkit/like.svg"
                alt="Like button"
              />
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="images/kirill-pershin-1556355-unsplash.png"
              alt="image cards"
            />
            <div class="element__card-bottom">
              <p class="element__name">Montanhas</p>
              <img
                class="element__like"
                src="images/UIkit/like.svg"
                alt="Like button"
              />
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="images/kirill-pershin-1404681-unsplash (1).png"
              alt="image cards"
            />
            <div class="element__card-bottom">
              <p class="element__name">Latemar</p>
              <img
                class="element__like"
                src="images/UIkit/like.svg"
                alt="Like button"
              />
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="images/kirill-pershin-1556355-unsplash (1).png"
              alt="image cards"
            />
            <div class="element__card-bottom">
              <p class="element__name">Parque Nacional da Vanoise</p>
              <img
                class="element__like"
                src="images/UIkit/like.svg"
                alt="Like button"
              />
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="images/kirill-pershin-1088404-unsplash.png"
              alt="image cards"
            />
            <div class="element__card-bottom">
              <p class="element__name">Lago di Braies</p>
              <img
                class="element__like"
                src="images/UIkit/like.svg"
                alt="Like button"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">&#169 2024 Around the U.S</footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
